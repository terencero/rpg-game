<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars RPG</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>  

</head>
<body>
	<h2>Available Characters</h2>
	<div class="character-container">

			<div id="c1" class="character players" data-obj-id="char1">
				<p id="c1name"></p>
				<img id="char1" src="assets/images/yoda.png" height= 200; width= 200; alt="">
				<p id='c1Hp'></p>
				<p id='c1Attack'></p>
			</div>

			<div id="c2" class="character players" data-obj-id="char2">
				<p id="c2name"></p>
				<img id="char2" src="assets/images/kenobi.jpg" height= 200; width= 200; alt="">
				<p id='c2Hp'></p>
				<p id='c2Attack'></p>
			</div>

			<div id="c3" class="character players" data-obj-id="char3">
				<p id="c3name"></p>
				<img id="char3" src="assets/images/darthsidious.jpeg" height= 200; width= 200; alt="">
				<p id='c3Hp'></p>
				<p id='c3Attack'></p>
			</div>

			<div id="c4" class="character players" data-obj-id="char4">
				<p id="c4name"></p>
				<img id="char4" src="assets/images/darthvader.jpg" height= 200; width= 200; alt="">
				<p id='c4Hp'></p>
				<p id='c4Attack'></p>
			</div>
		
	</div>

	<div class="your-character">
		<h2>Your Character</h2>
	</div>

	<div class="opponent-container">
		<h2>Enemies Available to Attack</h2>
	</div>

	<div class="defender-container">
		<h2>Fight Section</h2>
		<button id="attack">Attack</button>
		<h2>Defender</h2>
	</div>

	<div class="defeated-container">
		<h2>Defeated Characters</h2>
	</div>
	<button id="reset">Reset</button>
	<!-- Winner Modal -->
	<div id="winner-modal" class="modal">
		<!-- Modal content -->
		<div class="modal-content">
			<span class="close">&times;</span>
			<p>Congratulations you won!</p>
		</div>
	</div>
	<!-- defeat opponent Modal -->
	<div id="defeat-opponent-modal" class="modal">
		<!-- Modal content -->
		<div id="defeat-modal-content" class="modal-content">
			<span class="close2">&times;</span>
			<p></p>
		</div>
	</div>
	<!-- pick another opponent Modal -->
	<div id="pick-opponent-modal" class="modal">
		<!-- Modal content -->
		<div id="pick-modal-content" class="modal-content">
			<span class="close3">&times;</span>
			<p></p>
		</div>
	</div>


<script type="text/javascript" src="assets/javascript/game.js"></script>	
</body>
</html>
