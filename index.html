<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars RPG</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>  

</head>
<body>
	<h2>Available Characters</h2>
	<div class="character-container">

			<div id="c1" class="character">
				<p id="c1name"></p>
				<img id="char1" src="assets/images/yoda.png" height= 200; width= 200; alt="">
				<p id='c1Stats'></p>
			</div>

			<div id="c2" class="character">
				<p id="c2name"></p>
				<img id="char2" src="assets/images/kenobi.jpg" height= 200; width= 200; alt="">
				<p id='c2Stats'></p>
			</div>

			<div id="c3" class="character">
				<p id="c3name"></p>
				<img id="char3" src="assets/images/darthsidious.jpeg" height= 200; width= 200; alt="">
				<p id='c3Stats'></p>
			</div>

			<div id="c4" class="character">
				<p id="c4name"></p>
				<img id="char4" src="assets/images/darthvader.jpg" height= 200; width= 200; alt="">
				<p id='c4Stats'></p>
			</div>
		
	</div>

	<div class="your-character">
		<h2>Your Character</h2>
	</div>

	<div class="opponent-container">
		<h2>Enemies Available to Attack</h2>
	</div>

	<div class="defender-container">
		<h2>Fight Section</h2>
		<button id="attack">Attack</button>
		<h2>Defender</h2>
	
		
	</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>	
</body>
</html>
